{% extends 'resumes/base.html' %}

{% block title %}Create Resume{% endblock %}

{% block content %}
<h1>Create New Resume</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save & Continue Editing</button>
    <a href="{% url 'dashboard' %}" class="btn" style="background: #6c757d;">Cancel</a>
</form>
{% endblock %}
