{% extends 'resumes/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Create Account</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Sign Up</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
